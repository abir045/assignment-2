<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="inter">
    <div class="header-container">
      <nav>
        <div>
          <button class="logo">Fitness</button>
        </div>

        <div class="links">
          <button class="btn btn-home">Home</button>
          <button class="btn">Service</button>
          <button class="btn">Contact</button>
          <button class="btn">About</button>
        </div>

        <div class="menu">
          <img src="images/menu.svg" alt="" />
        </div>
      </nav>

      <section class="header">
        <div class="header-left">
          <h1 class="heading">
            Get body in <br />
            <span class="shape">shape</span>
            & stay <br />
            healthy
          </h1>
          <p class="header-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="btn-container">
            <button class="join-club">Join Club Now!</button>
            <button class="download">Download App</button>
          </div>
        </div>

        <div class="header-right">
          <img src="images/Images 2.png" alt="" />
          <div class="tutorial">
            <div class="dot"></div>

            <div class="text-container">
              <span class="number">350+</span>
              <span class="video">Video tutorial</span>
            </div>
          </div>

          <div class="workout-videos">
            <span class="total-videos">500+</span>
            <span class="workout">Free Workout Videos</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
